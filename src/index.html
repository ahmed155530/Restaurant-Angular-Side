    <script>
      function initMap() {
        var uluru = {
          lat: -36.742775,
          lng: 174.731559
        };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          scrollwheel: false,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmdG8C6ItElq5ipuFv6O9AE48wyZm_vqU&amp;callback=initMap">
    </script>
    <script>
      $(".lr_element_tabs_main_wrapper .nav-tabs a").click(function () {
        var position = $(this).parent().position();
        var width = $(this).parent().width();
        $(".slider").css({
          "left": +position.left,
          "width": width
        });
      });
      var actWidth = $(".lr_element_tabs_main_wrapper .nav-tabs .active").width();
      var actPosition = $(".lr_element_tabs_main_wrapper .nav-tabs .active").position();
      $(".slider").css({
        "left": +actPosition.left,
        "width": actWidth
      });
    </script>
